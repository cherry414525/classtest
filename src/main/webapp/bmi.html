<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bmi計算機</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<link rel="stylesheet" href="/JavaWeb/css/button.css">
	</head>
	<body style="padding: 15px">
		<form class="pure-from" action="http://localhost:8080/JavaWeb/servlet/bmi" method="post" target="result">
			<fieldset>
				<legend>BMI計算機</legend>
				姓名: <input type="text" id="username" name="username" placeholder="請輸入姓名..." required><p>   
				身高: <input type="number" id="userheight" name="userheight" placeholder="請輸入身高... " required min="70" max="300"><p>  
				體重: <input type="number" id="userweight" name="userweight" placeholder="請輸入體重... " required min="20" max="300"><p>  
				<button type="reset" class="pure-button">重置</button>
				<button type="submit" class="pure-button pure-button-primary ">傳送</button>
				<a href="/JavaWeb/servlet/bmr" class="pure-button button-success ">紀錄</a>
			</fieldset>
		</form>
		
		<!-- BMi結果使用iframe -->
		<iframe id="result" name="result" frameborder="0"></iframe>
		
		
	</body>
</html>
