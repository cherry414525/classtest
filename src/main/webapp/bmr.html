<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BMR計算機</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<link rel="stylesheet" href="/JavaWeb/css/button.css">
	</head>
	<body style="padding: 15px">
		<!-- bmr說明 -->
		<h2>
			<pre>
			 * 寫一個基礎代謝率(BMR)計算機
			 * 使用者輸入性別、年齡、身高、體重可以得到 BMR 值
			 * 公式:
			 * 男性: BMR = 66 + (13.7 * 體重(kg)) + (5 * 身高(cm)) - (6.8 * 年齡)
			 * 女性: BMR = 655 + (9.6 * 體重(kg)) + (1.8 * 身高(cm)) - (4.7 * 年齡)
			 </pre>
		</h2>
		
		<!-- bmr表單 -->
		<form class="pure-from" action="http://localhost:8080/JavaWeb/servlet/bmr" method="post" target="result">
			<fieldset>
				<legend>BMR計算機</legend>
				姓名: <input type="text" id="username" name="username" placeholder="請輸入姓名..." required><p>  
				性別: <input type="radio" id="usergender" name="usergender" placeholder="請輸入性別..." value="M" checked="checked">男性  
					<input type="radio" id="usergender" name="usergender" placeholder="請輸入性別..." value="F">女性<p>  
				年齡: <input type="age" id="userage" name="userage" placeholder="請輸入年齡... " required min="1" max="150"><p>  
				身高: <input type="number" id="userheight" name="userheight" placeholder="請輸入身高... " required min="70" max="300"> 
				體重: <input type="number" id="userweight" name="userweight" placeholder="請輸入體重... " required min="20" max="300"> <p> 
				<button type="reset" class="pure-button">重置</button>
				<button type="submit" class="pure-button-primary pure-button ">傳送</button>
				<a href="/javaweb/servlet/bmr" class="button-success pure-button ">紀錄</a>
			</fieldset>
		</form>
		
		
		<!-- BMR結果使用iframe -->
		<iframe id="result" name="result" frameborder="0"></iframe>
		
		
	</body>
</html>
